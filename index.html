<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            min-width: 200px;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .log {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.loading { background: #fef3c7; color: #92400e; }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Firebase Auth Test voor Vercel</h1>
        
        <div id="status" class="status loading">
            üîÑ Firebase wordt getest...
        </div>
        
        <div>
            <button id="init-btn" onclick="testFirebaseInit()">üöÄ Test Firebase Init</button>
            <button id="google-btn" onclick="testGoogleAuth()" disabled>üì± Test Google Auth</button>
            <button id="status-btn" onclick="showStatus()">üìä Toon Status</button>
            <button onclick="clearLog()">üßπ Clear Log</button>
        </div>
        
        <div id="log" class="log">
            Console berichten verschijnen hier...
        </div>
    </div>

    <script type="module">
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBwDkmbKOzZAyIZW7-ud4qYr7xHyILCdzI",
            authDomain: "ademruimte-12c09.firebaseapp.com",
            projectId: "ademruimte-12c09",
            storageBucket: "ademruimte-12c09.firebasestorage.app",
            messagingSenderId: "744941871331",
            appId: "1:744941871331:web:c3ce24d814fe41314d25d6"
        };

        // Global variables
        let app = null;
        let auth = null;
        let isInitialized = false;

        // Logging functie
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            const logMessage = `[${timestamp}] ${icon} ${message}`;
            
            console.log(logMessage);
            
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += logMessage + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Status update functie
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Test Firebase initialisatie
        window.testFirebaseInit = async function() {
            const initBtn = document.getElementById('init-btn');
            const googleBtn = document.getElementById('google-btn');
            
            try {
                initBtn.disabled = true;
                initBtn.textContent = 'üîÑ Bezig met initialiseren...';
                updateStatus('üîÑ Firebase wordt ge√Ønitialiseerd...', 'loading');
                
                log('Starting Firebase initialization test...');
                
                // Import Firebase modules
                log('Importing Firebase modules...');
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js");
                const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js");
                
                log('Firebase modules imported successfully', 'success');
                
                // Initialize app
                log('Initializing Firebase app...');
                app = initializeApp(firebaseConfig);
                log('Firebase app initialized successfully', 'success');
                
                // Initialize auth
                log('Initializing Firebase Auth...');
                auth = getAuth(app);
                log('Firebase Auth initialized successfully', 'success');
                
                // Setup auth state observer
                log('Setting up auth state observer...');
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        log(`User authenticated: ${user.email}`, 'success');
                        updateStatus(`‚úÖ Ingelogd als: ${user.email}`, 'success');
                    } else {
                        log('No user authenticated');
                        updateStatus('üë§ Geen gebruiker ingelogd', 'loading');
                    }
                });
                
                log('Auth state observer setup complete', 'success');
                
                // Mark as initialized
                isInitialized = true;
                
                // Enable Google auth button
                googleBtn.disabled = false;
                
                log('üéâ Firebase initialization test completed successfully!', 'success');
                updateStatus('‚úÖ Firebase succesvol ge√Ønitialiseerd', 'success');
                
            } catch (error) {
                log(`Firebase initialization failed: ${error.message}`, 'error');
                console.error('Full error:', error);
                updateStatus('‚ùå Firebase initialisatie mislukt', 'error');
            } finally {
                initBtn.disabled = false;
                initBtn.textContent = 'üöÄ Test Firebase Init';
            }
        };

        // Test Google authenticatie
        window.testGoogleAuth = async function() {
            const googleBtn = document.getElementById('google-btn');
            
            try {
                googleBtn.disabled = true;
                googleBtn.textContent = 'üîÑ Google Auth bezig...';
                
                log('Starting Google authentication test...');
                
                // Check if Firebase is initialized
                if (!isInitialized || !auth) {
                    throw new Error('Firebase Auth is not initialized. Run Firebase Init test first.');
                }
                
                log('Firebase Auth confirmed available');
                
                // Import Google Auth modules
                log('Importing Google Auth modules...');
                const { GoogleAuthProvider, signInWithPopup } = await import("https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js");
                log('Google Auth modules imported successfully', 'success');
                
                // Create provider
                log('Creating Google Auth provider...');
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                log('Google Auth provider created', 'success');
                
                // Attempt popup sign in
                log('Attempting popup sign in...');
                log('Opening popup - check for popup blocker if it doesn\'t appear!', 'warning');
                
                const result = await signInWithPopup(auth, provider);
                
                log(`üéâ Google authentication successful!`, 'success');
                log(`User: ${result.user.email}`, 'success');
                log(`UID: ${result.user.uid}`, 'success');
                
                updateStatus(`‚úÖ Google login succesvol: ${result.user.email}`, 'success');
                
            } catch (error) {
                log(`Google authentication failed: ${error.message}`, 'error');
                
                if (error.code === 'auth/popup-blocked') {
                    log('POPUP BLOCKED: Enable popups for this site and try again', 'error');
                    updateStatus('üö´ Popup geblokkeerd - sta popups toe', 'error');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    log('Popup was closed by user', 'warning');
                    updateStatus('‚èπÔ∏è Login popup gesloten', 'loading');
                } else if (error.code === 'auth/unauthorized-domain') {
                    log('Domain not authorized - add to Firebase settings', 'error');
                    updateStatus('üîí Domain niet geautoriseerd', 'error');
                } else {
                    console.error('Full Google auth error:', error);
                    updateStatus('‚ùå Google login fout', 'error');
                }
                
            } finally {
                googleBtn.disabled = false;
                googleBtn.textContent = 'üì± Test Google Auth';
            }
        };

        // Show status
        window.showStatus = function() {
            log('=== FIREBASE STATUS ===');
            log(`App initialized: ${!!app}`);
            log(`Auth initialized: ${!!auth}`);
            log(`Is initialized flag: ${isInitialized}`);
            log(`Current user: ${auth && auth.currentUser ? auth.currentUser.email : 'None'}`);
            log(`Current URL: ${window.location.href}`);
            log(`Hostname: ${window.location.hostname}`);
            log('=== END STATUS ===');
        };

        // Clear log
        window.clearLog = function() {
            document.getElementById('log').innerHTML = 'Console cleared...\n';
        };

        // Auto-start initialization test
        log('üöÄ Auto-starting Firebase initialization test...');
        setTimeout(() => {
            testFirebaseInit();
        }, 1000);
    </script>
</body>
</html>
